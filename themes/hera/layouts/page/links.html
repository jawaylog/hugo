{{ define "main" }}

<div class="articleContainer">
    <div class="article" data-id="{{ .File.UniqueID}}">
        <header class="article--header">
            <h2 class="article--headline">{{ .Title }}</h2>
        </header>
        <div class="template--linksWrap">
            <ul class="link-items">
                {{ range .Params.links }}
                <li class="link-item">
                    <a class="link-item-inner effect-apollo" href="{{ .link }}" title="Just a blog" target="_blank">
                        <span class="sitename"><strong>{{ .title }}</strong>{{ .description }}</span>
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
        <div class="grap u-marginBottom30">
            {{ .Content }}
        </div>
    </div>
</div>

{{ end }}
