{{ define "main" }}
<div class="articleContainer">
    <article class="article">
        <header class="article--header">
            <h2 class="article--headline">{{ .Title }}</h2>
            {{ if .Params.description }}
            <div class="article--subline">
                {{ .Params.description }}
            </div>
            {{end}}
        </header>
        <div class="article--body graph">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
