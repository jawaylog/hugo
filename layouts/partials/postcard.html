<div class="post--itemlog card">               
                <div class="post--image">
         {{ if .Params.image }}
             <img src="{{ .Params.image | relURL }}" class="cover" itemprop="image" alt="{{ .Title }}">
           {{ else }}
          <img src="{{ "/images/3.jpg" | absURL }}" class="cover" itemprop="image" alt="{{ .Title }}">
          {{ end }}

                </div>

                </div>
            </div>
